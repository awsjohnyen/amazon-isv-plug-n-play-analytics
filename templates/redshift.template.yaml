Conditions:
  UsingDefaultBucket:
    Fn::Equals:
      - Ref: QSS3BucketName
      - aws-ia
  GovCloudCondition:
    Fn::Equals:
      - Ref: AWS::Region
      - us-gov-west-1
  RedshiftSingleNodeClusterCondition:
    Fn::Equals:
      - Ref: NumberOfNodes
      - '1'
  IsPublic:
    Fn::Equals:
      - Ref: PubliclyAccessible
      - 'true'
  IsProd:
    Fn::Equals:
      - Ref: TagEnvironment
      - prod
  IsEncryptionAtRest:
    Fn::Equals:
      - Ref: EncryptionAtRest
      - 'true'
  IsEnableLoggingToS3:
    Fn::And:
      - Fn::Equals:
          - Ref: EnableLoggingToS3
          - 'true'
      - Fn::Not:
          - Condition: GovCloudCondition
  IsConfigureRedshiftIAMRole:
    Fn::Not:
      - Fn::Equals:
          - ''
          - Ref: S3BucketForRedshiftIAMRole
  IsGlueCatalogName:
    Fn::Not:
      - Fn::Equals:
          - ''
          - Ref: GlueCatalogDatabase
  IsSnapshotSpecified:
    Fn::Not:
      - Fn::Equals:
          - ''
          - Ref: SnapshotIdentifier
  IsSnapshotAccountSpecified:
    Fn::Not:
      - Fn::Equals:
          - ''
          - Ref: SnapshotAccountNumber
Resources:
  GenerateIdStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/generateid.template.yaml
          - S3Region:
              Fn::If:
                - UsingDefaultBucket
                - Ref: AWS::Region
                - Ref: QSS3BucketRegion
            S3Bucket:
              Fn::If:
                - UsingDefaultBucket
                - Fn::Sub: ${QSS3BucketName}-${AWS::Region}
                - Ref: QSS3BucketName
  RedshiftSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription:
        Fn::Join:
          - '-'
          - - Redshift-Security-Group
            - Fn::GetAtt:
                - GenerateIdStack
                - Outputs.UniqueID
      VpcId:
        Ref: VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort:
            Ref: RedshiftClusterPort
          ToPort:
            Ref: RedshiftClusterPort
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - _
              - - Ref: TagName
                - Fn::Sub: ${AWS::StackName}-RedshiftSecurityGroup
        - Key: Environment
          Value:
            Ref: TagEnvironment
        - Key: ProjectCostCenter
          Value:
            Ref: TagProjectCostCenter
        - Key: Confidentiality
          Value:
            Ref: TagConfidentiality
        - Key: Compliance
          Value:
            Ref: TagCompliance
  RedshiftLoggingS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Condition: IsEnableLoggingToS3
    Properties:
      LifecycleConfiguration:
        Rules:
          - Id: RedshiftLogsArchivingToGlacier
            Status: Enabled
            ExpirationInDays: 30
            Transitions:
              - TransitionInDays: 14
                StorageClass: Glacier
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - Ref: TagName
                - Ref: AWS::StackName
                - Redshift-Cluster-LoggingBucket
        - Key: Environment
          Value:
            Ref: TagEnvironment
        - Key: ProjectCostCenter
          Value:
            Ref: TagProjectCostCenter
        - Key: Confidentiality
          Value:
            Ref: TagConfidentiality
        - Key: Compliance
          Value:
            Ref: TagCompliance
  RedshiftLoggingS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: IsEnableLoggingToS3
    Properties:
      Bucket:
        Ref: RedshiftLoggingS3Bucket
      PolicyDocument:
        Statement:
          - Principal:
              AWS:
                Fn::Join:
                  - ''
                  - - 'arn:aws:iam::'
                    - Fn::FindInMap:
                        - RedshiftLoggingAccountIDRegionMap
                        - Ref: AWS::Region
                        - RSAccountID
                    - :user/logs
            Effect: Allow
            Action: s3:GetBucketAcl
            Resource:
              Fn::Sub: ${RedshiftLoggingS3Bucket.Arn}
          - Principal:
              AWS:
                Fn::Join:
                  - ''
                  - - 'arn:aws:iam::'
                    - Fn::FindInMap:
                        - RedshiftLoggingAccountIDRegionMap
                        - Ref: AWS::Region
                        - RSAccountID
                    - :user/logs
            Effect: Allow
            Action: s3:PutObject
            Resource:
              Fn::Sub: ${RedshiftLoggingS3Bucket.Arn}/AWSLogs/*
  RedshiftClusterParameterGroup:
    Type: AWS::Redshift::ClusterParameterGroup
    Properties:
      Description:
        Fn::Join:
          - ' '
          - - Redshift-Cluster-Parameter-Group-
            - Fn::GetAtt:
                - GenerateIdStack
                - Outputs.UniqueID
      ParameterGroupFamily: redshift-1.0
      Parameters:
        - ParameterName: enable_user_activity_logging
          ParameterValue:
            Fn::If:
              - IsProd
              - 'true'
              - 'false'
        - ParameterName: require_ssl
          ParameterValue: 'true'
        - ParameterName: auto_analyze
          ParameterValue: 'true'
        - ParameterName: statement_timeout
          ParameterValue: '43200000'
        - ParameterName: wlm_json_configuration
          ParameterValue:
            Fn::Sub: '[ { "query_group" : [ ],"query_group_wild_card" : 0,"user_group" : [ ],"user_group_wild_card" : 0, "rules" : [ {  "rule_name" : "DiskSpilling",  "predicate"
              : [ { "metric_name" : "query_temp_blocks_to_disk", "operator" : ">", "value" : 100000  } ], "action" : "log"}, {  "rule_name" : "RowJoining",  "predicate" : [ { "metric_name" : "join_row_count",
              "operator" : ">", "value" : 1000000000 } ],  "action" : "log"} ],"priority" : "normal","queue_type" : "auto","auto_wlm" : true }, {"short_query_queue" : true } ]'
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - Ref: TagName
                - Ref: AWS::StackName
                - Primary Cluster Parameter group
        - Key: Environment
          Value:
            Ref: TagEnvironment
        - Key: ProjectCostCenter
          Value:
            Ref: TagProjectCostCenter
        - Key: Confidentiality
          Value:
            Ref: TagConfidentiality
        - Key: Compliance
          Value:
            Ref: TagCompliance
  RedshiftClusterSubnetGroup:
    Type: AWS::Redshift::ClusterSubnetGroup
    Properties:
      Description: Cluster subnet group
      SubnetIds:
        - Ref: Subnet1ID
        - Ref: Subnet2ID
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - Ref: TagName
                - Ref: AWS::StackName
                - Primary Redshift Cluster Subnet group
        - Key: Environment
          Value:
            Ref: TagEnvironment
        - Key: ProjectCostCenter
          Value:
            Ref: TagProjectCostCenter
        - Key: Confidentiality
          Value:
            Ref: TagConfidentiality
        - Key: Compliance
          Value:
            Ref: TagCompliance
  RedshiftCluster:
    Type: AWS::Redshift::Cluster
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - ERedshiftClusterEncrypted
          ignore_reasons:
            - ERedshiftClusterEncrypted: Encrypted is configurable.
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      ClusterType:
        Fn::If:
          - RedshiftSingleNodeClusterCondition
          - single-node
          - multi-node
      ClusterIdentifier:
        Fn::Join:
          - '-'
          - - Ref: DatabaseName
            - Fn::GetAtt:
                - GenerateIdStack
                - Outputs.UniqueID
      NumberOfNodes:
        Fn::If:
          - RedshiftSingleNodeClusterCondition
          - Ref: AWS::NoValue
          - Ref: NumberOfNodes
      NodeType:
        Ref: NodeType
      DBName:
        Ref: DatabaseName
      KmsKeyId:
        Fn::If:
          - IsEncryptionAtRest
          - Ref: kmskey
          - Ref: AWS::NoValue
      Encrypted:
        Ref: EncryptionAtRest
      Port:
        Ref: RedshiftClusterPort
      MasterUsername:
        Ref: MasterUsername
      MasterUserPassword:
        Ref: MasterUserPassword
      ClusterParameterGroupName:
        Ref: RedshiftClusterParameterGroup
      SnapshotIdentifier:
        Fn::If:
          - IsSnapshotSpecified
          - Ref: SnapshotIdentifier
          - Ref: AWS::NoValue
      OwnerAccount:
        Fn::If:
          - IsSnapshotAccountSpecified
          - Ref: SnapshotAccountNumber
          - Ref: AWS::NoValue
      VpcSecurityGroupIds:
        - Ref: RedshiftSecurityGroup
      PreferredMaintenanceWindow:
        Ref: Maintenancewindow
      AutomatedSnapshotRetentionPeriod:
        Fn::If:
          - IsProd
          - 35
          - 8
      PubliclyAccessible:
        Fn::If:
          - IsPublic
          - true
          - false
      ClusterSubnetGroupName:
        Ref: RedshiftClusterSubnetGroup
      LoggingProperties:
        Fn::If:
          - IsEnableLoggingToS3
          - BucketName:
              Ref: RedshiftLoggingS3Bucket
            S3KeyPrefix: AWSLogs
          - Ref: AWS::NoValue
      IamRoles:
        - Fn::If:
            - IsConfigureRedshiftIAMRole
            - Fn::GetAtt:
                - MyRedshiftIAMRole
                - Arn
            - Ref: AWS::NoValue
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - Ref: TagName
                - Ref: AWS::StackName
                - Redshift-Cluster
        - Key: Environment
          Value:
            Ref: TagEnvironment
        - Key: ProjectCostCenter
          Value:
            Ref: TagProjectCostCenter
        - Key: Confidentiality
          Value:
            Ref: TagConfidentiality
        - Key: Compliance
          Value:
            Ref: TagCompliance
  GlueCatalogDB:
    Condition: IsGlueCatalogName
    Type: AWS::Glue::Database
    Properties:
      CatalogId:
        Ref: AWS::AccountId
      DatabaseInput:
        Name:
          Ref: GlueCatalogDatabase
        Description:
          Fn::Join:
            - '-'
            - - AWS-Glue-Catalog-Database
              - Fn::GetAtt:
                  - GenerateIdStack
                  - Outputs.UniqueID
  MyRedshiftIAMRole:
    Type: AWS::IAM::Role
    Condition: IsConfigureRedshiftIAMRole
    Properties:
      RoleName:
        Fn::Join:
          - '-'
          - - Redshift-IAM-Role
            - Fn::GetAtt:
                - GenerateIdStack
                - Outputs.UniqueID
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - redshift.amazonaws.com
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName:
            Fn::Join:
              - '-'
              - - Spectrum-Glue-Access-Policy
                - Fn::GetAtt:
                    - GenerateIdStack
                    - Outputs.UniqueID
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListMultipartUploadParts
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                Resource:
                  - Fn::Join:
                      - ''
                      - - 'arn:aws:s3:::'
                        - Ref: S3BucketForRedshiftIAMRole
                  - Fn::Join:
                      - ''
                      - - 'arn:aws:s3:::'
                        - Ref: S3BucketForRedshiftIAMRole
                        - /*
              - Effect: Allow
                Action:
                  - glue:CreateDatabase
                  - glue:DeleteDatabase
                  - glue:GetDatabase
                  - glue:GetDatabases
                  - glue:UpdateDatabase
                  - glue:CreateTable
                  - glue:DeleteTable
                  - glue:BatchDeleteTable
                  - glue:UpdateTable
                  - glue:GetTable
                  - glue:GetTables
                  - glue:BatchCreatePartition
                  - glue:CreatePartition
                  - glue:DeletePartition
                  - glue:BatchDeletePartition
                  - glue:UpdatePartition
                  - glue:GetPartition
                  - glue:GetPartitions
                  - glue:BatchGetPartition
                  - logs:*
                Resource:
                  - '*'
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyWildcardResource
            - EIAMPolicyActionWildcard
            - EIAMPolicyWildcardResource
            - EIAMPolicyActionWildcard
            - EIAMPolicyActionWildcard
            - EIAMPolicyWildcardResource
          ignore_reasons:
            - EIAMPolicyWildcardResource: Intent assumed for initial migration.
            - EIAMPolicyActionWildcard: Intent assumed for initial migration.
            - EIAMPolicyWildcardResource: Intent assumed for initial migration.
            - EIAMPolicyActionWildcard: Intent assumed for initial migration.
            - EIAMPolicyActionWildcard: Intent assumed for initial migration.
            - EIAMPolicyWildcardResource: Intent assumed for initial migration.
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint:
            Ref: NotificationList
          Protocol: email
  DiskSpacealarmredshift:
    Type: AWS::CloudWatch::Alarm
    Properties:
      MetricName:
        Fn::Join:
          - ''
          - - Ref: RedshiftCluster
            - High-PercentageDiskSpaceUsed
      AlarmDescription:
        Fn::Join:
          - ''
          - - DiskSpace Utilization > 85% for
            - Ref: RedshiftCluster
      Namespace: AWS/Redshift
      Statistic: Average
      Period: 300
      EvaluationPeriods: 3
      Threshold: 85
      AlarmActions:
        - Ref: SNSTopic
      Dimensions:
        - Name: ClusterIdentifier
          Value:
            Ref: RedshiftCluster
      ComparisonOperator: GreaterThanThreshold
      Unit: Percent
  HighCPUutilizationalarmredshift:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProd
    Properties:
      MetricName:
        Fn::Join:
          - ''
          - - Ref: RedshiftCluster
            - High-CPUUtilization
      AlarmDescription:
        Fn::Join:
          - ''
          - - CPUUtilization > 95% for last 15 min for cluster
            - Ref: RedshiftCluster
      Namespace: AWS/Redshift
      Statistic: Average
      Period: 300
      EvaluationPeriods: 3
      Threshold: 95
      AlarmActions:
        - Ref: SNSTopic
      Dimensions:
        - Name: ClusterIdentifier
          Value:
            Ref: RedshiftCluster
      ComparisonOperator: GreaterThanThreshold
      Unit: Percent
Outputs:
  StackName:
    Description: Stack name
    Value:
      Fn::Sub: ${AWS::StackName}
  RedshiftClusterEndpoint:
    Description: Redshift cluster endpoint address with port
    Value:
      Fn::Sub: ${RedshiftCluster.Endpoint.Address}:${RedshiftCluster.Endpoint.Port}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftClusterEndpoint
  RedshiftEndpoint:
    Description: Redshift endpoint address
    Value:
      Fn::Sub: ${RedshiftCluster.Endpoint.Address}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftEndpoint
  RedshiftPort:
    Description: Redshift endpoint port
    Value:
      Fn::Sub: ${RedshiftCluster.Endpoint.Port}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftPort
  RedshiftCluster:
    Description: Redshift cluser identifier
    Value:
      Fn::Sub: ${RedshiftCluster}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftCluster
  RedshiftParameterGroupName:
    Description: Redshift parameter group
    Value:
      Ref: RedshiftClusterParameterGroup
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftParameterGroupName
  RedshiftDatabaseName:
    Description: Redshift database name
    Value:
      Fn::If:
        - IsSnapshotSpecified
        - Fn::Join:
            - ' '
            - - Check name of database from which the Snapshot
              - Ref: SnapshotIdentifier
              - ' was originally taken.'
        - Ref: DatabaseName
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftDatabaseName
  RedshiftUsername:
    Value:
      Ref: MasterUsername
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftUsername
  RedshiftLoggingS3Bucket:
    Description: Amazon S3 bucket created for audit logging
    Condition: IsEnableLoggingToS3
    Value:
      Ref: RedshiftLoggingS3Bucket
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftLoggingS3Bucket
  RedshiftClusterIAMRole:
    Description: IAM Role assigned to Redshift cluster
    Condition: IsConfigureRedshiftIAMRole
    Value:
      Fn::GetAtt:
        - MyRedshiftIAMRole
        - Arn
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RedshiftClusterIAMRole
  GlueCatalogDBName:
    Description: AWS Glue Catalog database
    Condition: IsGlueCatalogName
    Value:
      Ref: GlueCatalogDB
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-GlueCatalogDBName
  PSQLCommandLine:
    Description: PSQL command line
    Value:
      Fn::Join:
        - ''
        - - 'psql -h '
          - Fn::GetAtt:
              - RedshiftCluster
              - Endpoint.Address
          - ' -p '
          - Fn::GetAtt:
              - RedshiftCluster
              - Endpoint.Port
          - ' -U '
          - Ref: MasterUsername
          - ' -d '
          - Ref: DatabaseName
